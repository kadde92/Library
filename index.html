<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Lib</title>
    </head>

    <body>

        <div class="header">
            <h1>MyLib</h1>
        </div>
        <div class="main-content">
            <div class="form-container">
                <form>
                    <p>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title">
                    </p>
                    <p>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author">
                    </p>
                    <p>
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" min="0">
                    </p>
                    <p>
                       <span>Status:</span>
                        <label for="read">Read</label>
                        <input type="radio" id="status" name="status" value="read">

                        <label for="notread">Not read</label>
                        <input type="radio" id="status" name="status" value="notread">
                    </p>
                </form>
                <button id="addnew">Add Book</button>
            </div>
            <div class="card-area"></div>
        </div>
        <div class="footer"></div>

        <script src="./app.js"></script>
    </body>

</html>
